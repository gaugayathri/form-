<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="login-link">
            <div class="logo">
                <i class='bx bxs-pencil'></i>
                <span class="text">Logo name</span>
            </div>
            <p class="side-big-heading">Already a Member?</p>
            <p class="primary bg text">To keep on your dashboard please login
                with your personal info
            </p>
            <a href="login.html" class="loginbtn">Login</a>
        </div>
        <form class="signup-form-container">
            <p class="big heading">Create Account</p>
            <div class="social-media-platform">
                <a href="#"><i class='bx bx-sm bxl-facebook'></i></a>
                <a href="#"><i class='bx bx-sm bxl-twitter'></i></a>
                <a href="#"><i class='bx bx-sm bxl-github'></i></a>
            </div>
            <div class="progress-bar">
                <div class="stage">
                    <p class="tool-tip">Personal info</p>
                    <p class="stageno stageno1">1</p>
                </div>
                <div class="stage">
                    <p class="tool-tip">Contact info</p>
                    <p class="stageno stageno2">2</p>
                </div>
                <div class="stage">
                    <p class="tool-tip">Final submit</p>
                    <p class="stageno stageno3">3</p>
                </div>
            </div>

            <div class="signup-form-content">
                <div class="stage1-content">
                <div class="button-container">
                    <div class="text-fields fname">
                        <label for="fname"><i class='bx bxs-user'></i></label>
                        <input type="text" name="fname" id="fname" placeholder="enter your first name" required>
                    </div>
                    <div class="text-fields lname">
                        <label for="lname"><i class='bx bxs-user'></i></label>
                        <input type="text" name="lname" id="lname" placeholder="enter your last name" required>
                    </div>
                </div>

                <div class="button-container">
                    <div class="text-fields dob">
                        <input type="date" name="dob" id="date" required>
                    </div>
                    <div class="gender-selection">
                        <P class="feild-heading">Gender : </P>
                        <label for="male">
                            <input type="radio" name="gender" id="male">Male
                        </label>
                        <label for="female">
                            <input type="radio" name="gender" id="female">Female
                        </label>
                    </div>
                </div>
                
                <div class="pagination-btn">
                    <input type="button" value="previous" class="stagebtn1a" style="display:none;">
                    <input type="button" value="next" class="stagebtn1b" onclick="stage1to2()">
                </div>
            </div>
                <div class="stage2-content">
                  <div class="button-container">
                    <div class="text-fields phone">
                        <label for="phone"><i class='bx bxs-phone'></i></label>
                        <input type="text" name="phone" id="phone" placeholder=" mobile number" required>
                    </div>
                   <div class="text-fields email">
                    <label for="email"><i class='bx bxs-envelope'></i></label>
                    <input type="email" name="email" id="email"  placeholder="enter your email id" required>
                   </div>
                  </div>
                  <div class="button-container">
                    <div class="text-fields password">
                        <label for="password"><i class='bx bx-lock-alt'></i></label>
                        <input type="password" name="password" id="password" placeholder="your password" required>
                    </div>
                    <div class="text-fields confirmpassword">
                        <label for="confirm password"><i class='bx bx-lock-alt'></i></label>
                        <input type="password" name=" confirm password" id=" confirmpassword" placeholder="confirm password" required>
                    </div>
                  </div>


                <div class="pagination-btn">
                    
                    <input type="button" value="previous" class="stagebtn2a" onclick="stage2to1()">
                    <input type="button" value="next" class="stagebtn2b" onclick="stage2to3()">
                </div>
            </div>
            <div class="stage3-content">
                <div class="tc-container">
                    <label for="tc" class="tc">
                    <input type="checkbox" name="tc" id="tc" required>
                    By Submiting your details,you agree to the <a href="#">terms and conditions.</a>                    
                    </label>
                </div>
                <div class="pagination-btn">
                    <input type="button" value="previous" class="stagebtn3a" onclick="stage3to2()">
                    <input type="submit" value="submit" class="stagebtn3b" onclick="alert('thakyou for filling the form ðŸ˜Š')">
                </div>
            </div>
      </div>
    </form>
    </div>

</body>
<script>
  let signupConent = document.querySelector(".sighnup-form-container"),
   stagebtn1b = document.querySelector(".stagebtn1b"),
   stagebth2a = document.querySelector(".stagebtn2a"),
   stagebtn2b = document.querySelector(".stagebtn2b"),
   stagebtn3b = document.querySelector(".stagebtn3b");
  let signupContent1 = document.querySelector(".stage1-content");
 let signupContent2 = document.querySelector(".stage2-content");
 let signupContent3 = document.querySelector(".stage3-content");

   signupContent2.style.display = "none"
   signupContent3.style.display = "none"


   function stage1to2(){
    signupContent1.style.display="none"
    signupContent2.style.display="block"
    signupContent3.style.display="none"

    document.querySelector(".stageno1").innerText="âœ“"
    document.querySelector(".stageno1").style.backgroundColor="#52ec61"
    document.querySelector(".stageno1").style.color="#fff"   
}
   function stage2to1(){
    signupContent1.style.display="block"
    signupContent2.style.display="none"
    signupContent3.style.display="none"
   }
   function stage2to3(){
    signupContent1.style.display="none"
    signupContent2.style.display="none"
    signupContent3.style.display="block"
    
    document.querySelector(".stageno2").innerText="âœ“"
    document.querySelector(".stageno2").style.backgroundColor="#52ec61"
    document.querySelector(".stageno2").style.color="#fff"
   }
   function stage3to2(){
    signupContent1.style.display="none"
    signupContent2.style.display="block"
    signupContent3.style.display="none"
   }

</script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</html>
